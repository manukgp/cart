{% extends 'shopping/base.html' %}
{% block content %}   
{% for item in items %}
  <article class="media content-section">
    <a href="{% url 'item_detail' item.id %}"><img src="{{ item.image.url }}" alt="{{ item.item }}" width="200"></a>
    <div class="media-body">
      <div class="article-metadata">
        Rs. {{ item.price }}
        <small class="text-muted">{{ item.discount }}% off</small>
      </div>
      <h3><a class="article-title" style="color: blue;" href="{% url 'item_detail' %} item.id">{{ item.item }}</a></h3>
      <p class="article-content">{{ item.description }}</p>
    </div>
  </article>
{% endfor %}   
{% endblock content %}
