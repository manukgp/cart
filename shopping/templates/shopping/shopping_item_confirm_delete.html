{% extends 'shopping/base.html' %}

{% block content %}
  <h1>Confirm Delete</h1>

  <p>Are you sure you want to delete "{{ item.item }}"?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
  </form>

  <a href="{% url 'shopping_item_list' %}">Cancel</a>
{% endblock %}
