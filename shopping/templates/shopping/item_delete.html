{% extends "shopping/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete item</legend>
                <h2>Are you sure you want to delete "{{ item.item }}"?</h2>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'item_detail' item.id %}">Cancel</a>
            </div>
        </form>
    </div>
  <a href="{% url 'item_list' %}">Back to List</a>
{% endblock %}
